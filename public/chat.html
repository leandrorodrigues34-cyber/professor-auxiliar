<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professor Auxiliar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(139deg, #14204F, #2C3E87);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .chat-container {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      width: 420px;
      height: 600px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
    }
    .header {
      background: rgba(255,255,255,0.15);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      font-weight: 600;
      font-size: 18px;
    }
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.5;
    }
    .input-box {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 14px;
    }
    .input-box button {
      background: #00c3ff;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .input-box button:hover {
      background: #009ed1;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸŽ¹ Professor Auxiliar</div>
    <div class="messages" id="messages">
      <p><strong>Professor:</strong> OlÃ¡! Sou seu guia dentro da MÃºsica Criativa.  
      Conte-me o que vocÃª quer estudar hoje ðŸŽµ</p>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
  const msgsEl = document.getElementById("messages");
  const inp = document.getElementById("userInput");
  const history = [
    { role: "system", content: "VocÃª Ã© o Professor Auxiliar do Leandro Rodrigues, dentro da plataforma MÃºsica Criativa. Responda com didÃ¡tica, simpatia e objetividade." }
  ];

  function addBubble(role, text) {
    const p = document.createElement("p");
    p.innerHTML = `<strong>${role === "user" ? "VocÃª" : "Professor"}:</strong> ${text}`;
    msgsEl.appendChild(p);
    msgsEl.scrollTop = msgsEl.scrollHeight;
  }

  async function sendMessage() {
    const content = inp.value.trim();
    if (!content) return;
    addBubble("user", content);
    history.push({ role: "user", content });
    inp.value = "";

    try {
      const r = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: history })
      });
      const j = await r.json();
      const reply = j.reply || "...";
      addBubble("assistant", reply);
      history.push({ role: "assistant", content: reply });
    } catch (e) {
      addBubble("assistant", "Ops, houve um erro. Tente novamente.");
    }
  }

  // Enviar com Enter
  document.querySelector("button").onclick = sendMessage;
  inp.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

  // Mensagem de boas-vindas local
  addBubble("assistant", "OlÃ¡! Sou o Professor Auxiliar ðŸŽ¹ Me conte seu nÃ­vel, objetivos e dificuldades para eu montar seu plano.");
</script>

</body>
</html>
